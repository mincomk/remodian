version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "9001:9001"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-1713}:1713"
    environment:
      NODE_ENV: production
      TOPIC: remodian/cmd
      HTTP_PORT: "1713"
      MQTT_BROKER: ${MQTT_BROKER:-mqtt://mosquitto:1883}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    environment:
      NODE_ENV: production
      VITE_API_BASE: ${API_BASE_URL:-http://localhost:1713}
    depends_on:
      - backend
